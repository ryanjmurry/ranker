<h1 mat-dialog-title>Welcome To Ranker!</h1>
<div mat-dialog-content class="content">
  <p>Click on the player you think is better</p>
  <mat-divider></mat-divider>
  <p>Click <span class="bold"> LEADERBOARD </span> to see the King of the Hill</p>
  <mat-divider></mat-divider>
  <p>Click<mat-icon>settings</mat-icon> to adjust how you rank</p>
</div>
<div mat-dialog-actions class="actions">
  <button mat-flat-button color="accent" (click)="close()">Got It!</button>
</div>
